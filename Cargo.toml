[package]
name = "rspd"
version = "1.0.0"
authors = ["Brandon Pitman <bran@bran.land>"]
edition = "2021"

[dependencies]
byteorder = "1"
clap = "2"
log = "0.4"
pin-project = "1"
pin-utils = "0.1.0"
serde = "1"
serde_derive = "1"
serde_yaml = "0.8"
simple_logger = "1"
tokio = { version = "1", features = ["rt-multi-thread", "net", "io-util", "macros", "time"] }